<html>
<head>
<title>Masuk</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<style>
	.login{
		background-color: #30e64c;
		color: white;
	}
</style>
</head>

<body>
      
<div class="d-flex justify-content-center">
	<div class="card" style="margin: 50px">
	<div class="card-body">
	
		<h1 class="text-center">Masuk</h1>	
		<form>
			<label class="card-title">Username</label><br>
			<input class="form-control border-0 rounded-pill" style="background-color:#d1d1d1" type="text"/><br>
			<label class="card-title">Password</label><br>
			<input class="form-control border-0 rounded-pill" style="background-color:#d1d1d1" type="password"/><br>
			<button class="btn login btn-block rounded-pill">Masuk</button>
			</br>
			<span class="d-flex justify-content-center">Lupa katasandi?</span>
			</br>
			
			<div class="row d-flex justify-content-center">
				<div class="col-sm px-0 my-3">
					<div class="border border-secondary"></div>
				</div>
				<div class="col-sm px-0">
					<p class="card-text text-center">atau</p>
				</div>
				<div class="col-sm px-0 my-3">
					<div class="border border-secondary"></div>
				</div>
			</div>
			</br>
			
			<div class="row d-flex justify-content-center">
				<div class="col-sm">
					<a class="btn btn-outline-dark btn-block rounded-pill" href="" role="button" style="text-transform:none">
						<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
					Login with Google
					</a>
				</div>
			</div>
			</br>

			<p> Belum punya akun?
			<a href="register.html" style="color:#30e64c;">Register di sini</a>
			</p>
		</form>
		
	</div>
	</div>
</body>
</html>
