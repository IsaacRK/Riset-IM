<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Activate Bootstrap Modals via Data Attributes</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" role="button" class="btn btn-lg btn-primary" data-bs-toggle="modal">Launch Demo Modal</a>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to save changes to this document before closing?</p>
                    <p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="m-4">
	<form action="">
	<input type="submit" href="#modalBarcode" role="button" class="btn btn-lg btn-primary" data-bs-toggle="modal">Print Barcode</a>
	</form>
	
	<div id="modalBarcode" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="border border-0" type="" data-bs-dismiss="modal">
						<img src="../img/icons/x-lg.svg"/>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-6">
                            <div class="mb-3">
                                <span>Nama Komponen:</span>

                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <span>Nama dari Komponen</span>
                            </div>
                        </div>
					</div>
					
					<div class="row">
						<div class="col-6">
                            <div class="mb-3">
                                <span>Nama Komponen:</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <span>Nama dari Komponen</span>
                            </div>
                        </div>
					</div>
					
					<div class="row">
						<div class="col-6">
                            <div class="mb-3">
                                <span>Nama Komponen:</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <span>Nama dari Komponen</span>
                            </div>
                        </div>
					</div>
					
					<div class="container d-flex justify-content-center">
					<div class="card" style="width:300px;height:100px;">
						<div class="card-body">
						</div>
					</div>
					</div>
					
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Print</button>
				</div>
			</div>
		</div>
	</div>
</div>
