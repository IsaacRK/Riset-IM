<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QrCode</title>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../js/zixing-latest.js"	type="text/javascript" crossorigin="anonymous"></script>
	
</head>
<body>
     <video id="previewKamera" style="width: 300px;height: 300px;"></video>
     <br>
     <select id="pilihKamera" style="max-width:400px">
     </select>
     <br>
     <input type="text" id="hasilscan">
	 
	 <script type="text/javascript">
		let selectedDeviceId = null;
		const codeReader = new ZXing.BrowserMultiFormatReader();
		const sourceSelect = $("#pilihKamera");
		function initScanner() {
		
			codeReader
			
			.listVideoInputDevices()
			.then(videoInputDevices => {
				videoInputDevices.forEach(device => console.log(`${device.label}, ${device.deviceId}`));
				
				if(videoInputDevices.length > 0){
					if(selectedDeviceId == null){
						if(videoInputDevices.length > 1){
							selectedDeviceId = videoInputDevices[1].deviceId
						}else{
							selectedDeviceId = videoInputDevices[0].deviceId
						}
					}
					
					if(videoInputDevices.length >= 1){
						sourceSelect.html('');
						videoInputDevices.forEach((element) =>{
							const sourceOption = document.createElement('option')
							sourceOption.text = element.label
							sourceOption.value = element.deviceId
							if(element.deviceId == selectedDeviceId){
								sourceOption.selected = 'selected';
							}
							sourceSelect.append(sourceOption);
						})
					}
					
					codeReader
						.decodeOnceFromVideoDevice(selectedDeviceId, 'previewKamera')
						.then(result => {
							console.log(result.text)
							$("#hasilscan").val(result.text);
							
							if(codeReader){
								codeReader.reset()
							}
						})
						.catch(err => console.error(err));
				}else{
					alert('Kamera tidak Di Temukan');
				}
			})
			
			.catch(err => console.error(err));
		}
		
		if (navigator.mediaDevices) {
     
			initScanner()
		   
		 
		} else {
			alert('kamera tidak bisa di akses.');
		}
	</script>
	 
</body>
</html>
